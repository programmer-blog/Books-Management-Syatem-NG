<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Add Book</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col md-6">
                <input type="text" class="form-control" placeholder="Title" [(ngModel)] = "newTitle">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Author" [(ngModel)]="newAuthor">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addBook()">Add</button>
            </div>
        </div>
        <h2 class="text-center mt-5">Books</h2>
        <div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books; index as i">
                    <strong>{{book.title}}</strong> {{book.author}} 
                    <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
